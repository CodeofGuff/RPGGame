<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>RPG - Dragon Repeller</title>

    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span><strong></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">To the Town Shop</button>
                <button id="button2">Travel to The Cave</button>
                <button id="button3">Fight the Dragon!</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                <p>Welcome brave Knight. The terrible Dragon has
                    been terrozing the timid townspeople for the
                    past twelve days! You have arrived in the Town Square.
                    Where do you want to go? Use the buttons above.
                </p></div>
        </div>
         <script src="./script.js"></script>
    </body>
    <footer>
        <h6>guFF</h6>
    </footer>
</html>
